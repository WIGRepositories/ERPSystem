<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard | Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Loading bootstrap css-->
    <link type="text/css" rel="stylesheet" href="vendors/font-awesome/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/treasure-overlay-spinner.css">
    <!--Loading style vendors-->

    <link type="text/css" rel="stylesheet" href="vendors/iCheck/skins/all.css">
    <!--Loading style-->
    <link type="text/css" rel="stylesheet" href="css/themes/Custom.css" id="theme-change" class="style-change color-change">
    <link type="text/css" rel="stylesheet" href="css/style-responsive.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    <!--<style>
        body {
            background: rgba(0, 0, 0, 0) url("UI/images/img5.jpg") no-repeat scroll center center / cover;
            height: 60%;
        }
    </style>-->
</head>
<body ng-app="myApp1" ng-controller="myCtrl" ng-init="GetCustomer();">

    <div class="row" style="border:none; background:white; height:400px;">
        <div class="col-xs-6">
            <img src="UI/images/rawpixel-678089-unsplash.jpg" style="width:600px;height:400px;" />
        </div>
        <div class="col-xs-6">
            <h3 style="text-align:center;">Tendering & Sales Order Management</h3>
            <br />

            <button type="button" data-target="#Modal-header-new" data-toggle="modal" class="btn btn-primary" style="width:120px;height:30px;margin-left:80px;">Send Equiry</button>
            <button type="button" data-target="#Modal-header-suppliers" data-toggle="modal" class="btn btn-primary" style="width:120px;height:30px;">Send Suppliers</button>
        </div>
    </div>
       
                
                
          
      
                                    <!--</treasure-overlay-spinner>-->
                                    <div id="Modal-header-new" tabindex="-1" role="dialog" aria-labelledby="modal-header-primary-label" aria-hidden="true" class="modal">
                                        <div class="modal-dialog modal-lg">
                                            <div class="modal-content">
                                                <div class="modal-header modal-header-primary">
                                                    <button type="button" data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
                                                    <h4 id="modal-header-primary-label" class="modal-title">Sample Enquiry</h4>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <!--<button class="btn btn-primary" style="height:45px;width:100px;font-size:16px;">Primary</button>-->
                                                            <div class="row">
                                                                <div class="col-md-6">EmailID:<input type="text" placeholder="Plese Enter Email Address" ng-model="Email" style="width:100%"></div>
                                                                <div class="col-md-6">
                                                                    Customer:<select ng-options="Cust.Client for Cust in Customers track by Cust.id" ng-model="Cust" style="width:60%">
                                                                              <option value="">All</option>
                                                                    </select>
                                                                </div>
                                                            </div>

                                                            <div class="row" style="margin-top:10px;">
                                                                <table class="table table-bordered" style="background-color: white;">
                                                                    <thead>
                                                                        <tr style="height:50px">
                                                                            <th style="text-align:center;">Selected Item</th>                                                                            
                                                                            <th style="text-align:center;">Item</th>                                                                           
                                                                            <th style="text-align:center;">No. of Units</th>                                                                           
                                                                        </tr>
                                                                    </thead>
                                                                    <tbody>
                                                                        <tr ng-repeat="a in Equipement">
                                                                            <td style="text-align:center;"><input type="checkbox" style="border:1px grey;" class="icheckbox_minimal-grey activeCheckbox" ng-model="a.active" ng-true-value="1" ng-false-value="0" ng-click="SetData(a)" /></td>                                                                           
                                                                            <td style="text-align:center;">                                                                               
                                                                                {{a.Name}}
                                                                            </td>                                                                                                                                                        
                                                                            <td style="text-align:center;"><input type="number" placeholder="0" style="width:45px;" ng-init="qty=0" ng-model="a.qty" min="0" /></td>                                                                            
                                                                        </tr>
                                                                    </tbody>
                                                                    <tfoot>
                                                                        <tr style="height:50px">

                                                                            <td colspan="5" align="center"><button class="btn-primary form-control" style="height:40px;width:100%;font-size:12px;border-radius:10px;" ng-click="SendMail()">Send Enquiry</button></td>

                                                                        </tr>
                                                                    </tfoot>
                                                                </table>
                                                            </div>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
    <div id="Modal-header-suppliers" tabindex="-1" role="dialog" aria-labelledby="modal-header-primary-label" aria-hidden="true" class="modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header modal-header-primary">
                    <button type="button" data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
                    <h4 id="modal-header-primary-label" class="modal-title">Suppliers Enquiry</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <!--<button class="btn btn-primary" style="height:45px;width:100px;font-size:16px;">Primary</button>-->
                            <div class="row">
                                <div class="col-md-6">EmailID:<input type="text" placeholder="Plese Enter Email Address" ng-model="Email" style="width:100%"></div>
                                <div class="col-md-6">
                                    Customer:<select ng-options="Cust.Client for Cust in Customers track by Cust.id" ng-model="Cust" style="width:60%">
                                        <option value="">All</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row" style="margin-top:10px;">
                                <table class="table table-bordered" style="background-color: white;">
                                    <thead>
                                        <tr style="height:50px">
                                            <th style="text-align:center;">Selected Item</th>
                                            <th style="text-align:center;">Item</th>
                                            <th style="text-align:center;">Per Unit Price</th>
                                            <th style="text-align:center;">Taxes</th>
                                            <th style="text-align:center;">Discounts</th>
                                            <th style="text-align:center;">Sub Total</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="a in Equipement">
                                            <td style="text-align:center;"><input type="checkbox" style="border:1px grey;" class="icheckbox_minimal-grey activeCheckbox" ng-model="a.active" ng-true-value="1" ng-false-value="0" ng-click="SetData(a)" /></td>
                                            <td style="text-align:center;">
                                                {{a.Name}}
                                            </td>
                                            <td style="text-align:center;"><input type="number" placeholder="0" style="width:45px;" ng-init="qty=0" ng-model="a.qty" min="0" /></td>
                                            <td style="text-align:center;"></td>
                                            <td style="text-align:center;"></td>
                                            <td style="text-align:center;"></td>
                                           
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr style="height:50px">

                                            <td colspan="6" align="center"><button class="btn btn-primary form-control" style="width:100%;height:40px;" ng-click="SendMail()">Send Enquiry</button></td>

                                        </tr>
                                    </tfoot>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

                                    <script src="js/jquery-1.10.2.min.js"></script>
                                    <script src="js/jquery-migrate-1.2.1.min.js"></script>
                                    <script src="js/jquery-ui.js"></script>
                                    <!--loading bootstrap js-->
                                    <script src="vendors/bootstrap/js/bootstrap.js"></script>
                                    <script src="vendors/bootstrap-hover-dropdown/bootstrap-hover-dropdown.js"></script>
                                    <script src="vendors/metisMenu/jquery.metisMenu.js"></script>
                                    <script src="vendors/slimScroll/jquery.slimscroll.js"></script>
                                    <script src="vendors/jquery-cookie/jquery.cookie.js"></script>
                                    <script src="vendors/iCheck/icheck.min.js"></script>
                                    <script src="vendors/iCheck/custom.min.js"></script>
                                    <script src="vendors/jquery-news-ticker/jquery.news-ticker.js"></script>
                                    <script src="js/jquery.menu.js"></script>
                                    <script src="vendors/jquery-pace/pace.min.js"></script>
                                    <script src="vendors/holder/holder.js"></script>
                                    <script src="vendors/responsive-tabs/responsive-tabs.js"></script>
                                    <!--LOADING SCRIPTS FOR PAGE-->

                                    <script src="js/angular.js"></script>
                                    <script src='js/angular-animate.js'></script>
                                    <script src="js/ngStorage.js"></script>
                                    <!--<script src='UI/js/treasure-overlay-spinner.js'></script>-->
                                    <script src="js/ui-bootstrap-tpls-1.3.3.js"></script>

                                    <script src="js/testing.js"></script>

</body>
</html>
